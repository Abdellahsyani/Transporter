<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/styles/body.css">
    <link rel="stylesheet" href="static/styles/header.css">
    <link rel="stylesheet" href="static/styles/styles.css">
    <title>Transporter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Drivers</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">About us</a></li>
            </ul>
        </nav>
    </header>
    <style>
        body {
            background-image: url("static/images/truck.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    <main>
        <div id="card-cust" class="card-cust">
            <div class="cards" style="display: none;">
                <div class="card-content">
                    <h2 class="card-title">Customer Profile</h2>
                    <div class="Customer-info">
                        <div class="company-name">
                            <h2>Company Name:</h2>
                            <p class="company"></p>
                        </div>
                        <div class="cargo-type">
                            <h2>Cargo type:</h2>
                            <p class="type"></p>
                        </div>
                        <div class="cargo-weight">
                            <h2>Cargo weight:</h2>
                            <p class="weight"></p>
                        </div>
                        <div class="company-location">
                            <h2>Location:</h2>
                            <p class="location"></p>
                        </div>
                        <div class="cargo-price">
                            <h2>Price:</h2>
                            <p class="price"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="static/scripts/cus.js"></script>
</body>
</html>
